<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zen file manager</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page">
    <div class="header">
      <div class="container header__container">
        <h2>Zen file manager</h2>
      </div>
    </div>

    <div class="fm">
      <div class="fm__container container">
        <div class="fm__catalog-box">
          <h3>Текущий каталог: <span class="fm__header"></span></h3>
          <div class="fm__catalog"></div>
        </div>
        <div class="fm__file-box">
          <h3>Выбранный файл: <span class="fm__file__header"></span></h3>
          <div class="fm__file"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="front.js"></script>

</html>
